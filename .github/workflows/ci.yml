name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Run unit tests
        run: pnpm --filter '!@embedunit/e2e' test

      - name: Upload built packages
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/*/dist/

  e2e-node:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages/

      - name: Run Node.js E2E tests
        run: pnpm --filter @embedunit/e2e test:node

  e2e-deno:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: pnpm install

      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages/

      - name: Verify Deno installation
        run: deno --version

      - name: Run Deno E2E tests
        run: pnpm --filter @embedunit/e2e test:deno

  e2e-quickjs:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install QuickJS
        run: |
          git clone --depth 1 https://github.com/quickjs-ng/quickjs.git quickjs-build
          cd quickjs-build
          make
          sudo make install
          qjs --help

      - name: Install dependencies
        run: pnpm install

      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages/

      - name: Run QuickJS E2E tests
        run: pnpm --filter @embedunit/e2e test:quickjs

  e2e-browser:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages/

      - name: Install Playwright browsers
        run: pnpm --filter @embedunit/e2e exec playwright install --with-deps

      - name: Run Playwright E2E tests
        run: pnpm --filter @embedunit/e2e test:browser

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/e2e/playwright-report/
          retention-days: 30
